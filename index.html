<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app/css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/main.css">
    <title>Магазин готовых шаблонов</title>
</head>
<body>
    <header class="main-header container">
        <a href="www.nerds.ru" class="main-header__logo"><img src="img/" alt="Логотип студии Нёрдс" class="logo-main"></a>
        <nav class="main-header__navigation">
            <ul class="navigation__link-list">
                <li class="item">
                    <a href="" class="item-link">студия</a>
                </li>

                <li class="item">
                    <a href="" class="item-link">клиенты</a>
                </li>

                <li class="item">
                    <a href="" class="item-link">магазин</a>
                </li>

                <li class="item">
                    <a href="" class="item-link">контакты</a>
                </li>
            </ul>
            <a href="" class="shopping-cart">корзина</a>
        </nav>
        <h1 class="main-title">Магазин готовых шаблонов</h1>
    </header>

    <section class="filters container">
        <form action="#" method="get" class="filters__form">
            <fieldset class="form__cost">
                <legend class="cost__title">стоимость:</legend>
                <input type="range" min="0" max="15000" step="1" value="7000">
            </fieldset>

            <fieldset class="filters__grid">
                <legend class="grid__title">cетка:</legend>

                <label>
                    <input type="radio" name="grid__input" value="Адаптивная">
                    Адаптивная
                </label>

                <label>
                    <input type="radio" name="grid__input" id="fix-input" value="Фиксированная">
                     Фиксированная
                </label>

                <label>
                    <input type="radio" name="grid__input" id="rubber-input" value="Резиновая">
                     Резиновая
                </label>
            </fieldset>

            <fieldset class="filters__features">
                <legend class="features__title">Особенности</legend>

                <label>
                    <input type="checkbox" checked>
                     Слайдер
                 </label>

                <label>
                    <input type="checkbox">
                    Блок преимуществ
                </label>

                <label>
                    <input type="checkbox" checked>
                    Новости
                </label>
                <label>
                    <input type="checkbox">
                    Галерея
                </label>

                <label>
                    <input type="checkbox">
                    Корзина
                </label>
            </fieldset>

            <input type="submit" value="Показать">
        </form>
    </section>
</body>
</html>
